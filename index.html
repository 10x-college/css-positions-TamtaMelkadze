<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap" rel="stylesheet">
</head>

<body>

    <main class="page">
        <section class="profile-card">
            <header class="card-header">
                <img class="profile-image" src="profileimage.png" alt="profile-pic">
            </header>

            <section class="card-body">
                <h2 class="user-name">Victor Crest <span class="user-age">26</span></h2>
                <p class="user-location">London</p>
            </section>

            <footer class="card-footer">
                <div class="stat">
                    <span class="stat-number">80K</span>
                    <span class="stat-label">Followers</span>
                </div>
                <div class="stat">
                    <span class="stat-number">803K</span>
                    <span class="stat-label">Likes</span>
                </div>
                <div class="stat">
                    <span class="stat-number">1.4K</span>
                    <span class="stat-label">Photos</span>
                </div>
            </footer>
        </section>
    </main>
    
</body>
</html>
